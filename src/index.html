<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sandbox</title>
  <link rel="stylesheet" href="./global.css">
</head>

<body>
  <button id="editorToggle" class="editor-toggle" type="button">toggle editor</button>

  <section>
    <div id="preview"></div>
  </section>

  <section id="editor" class="editor" data-state="CLOSED">
    <textarea id="editorHTML"></textarea>
    <textarea id="editorJS"></textarea>
    <style id="editorCSS" contenteditable="">
      h1 {
        background-color: #00f;
        color: #fff
      }
    </style>
  </section>

  <script src="./index.js"></script>
</body>
</html>
